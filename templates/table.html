<!-- (Table Section) -->
<div class="container-fluid">
        <table id="example" class="table row-border nowrap" style="width: 100%;">
            <thead style="background-color: rgb(183, 200, 218);color:black;">
                <tr>
                    <th></th>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price ($)
                    </th>
                    <th>Change ($)</th>
                    <th>Change %</th>
                    <th>Market Cap ($)</th>
                </tr>
            </thead>
        </table>
</div>
<!-- (Table Section) -->

<script>
$(document).ready(function() {
    $('#example').DataTable({
        "responsive": true,
        "bPaginate": true,
        "info":false,
    "bLengthChange": false,
        "lengthMenu": [25, 50, 75, 100],
        "pageLength": 25,
        "order": [[ 3, "desc" ]],
        "ajax": {
            "url": "api/table",
            "dataSrc": ""
        },


        "columns": [
            { "data": "icon",
            "render": function(data, type, row) {
        return '<img src="'+data+'" />';
    } },
            { "data": "symbol",
            render: function ( data, type, row ) {
        return '<a target="_blank" href="/overview/'+data+'" />'+data.replace(/[0-9]/g, "")+'</a>';
    } },
            { "data": "name" },
            { "data": "price" },
            { "data": "chg" },
            { "data": "chg_per" },
            { "data": "market_cap" }
        ],


        "columnDefs": [ {
            "targets": [-2,-3],
            "createdCell": function (td, cellData, rowData, row, col) {
            if ( cellData.replace(",","") >= 0 ) {
                $(td).css('color', 'rgb(47, 255, 82)')
            }
            else {
                $(td).css('color', 'rgb(255, 24, 24)')
            }
                }
        } ],


        });

        
setInterval( function () {
    $('#example').DataTable().ajax.reload(null, false);
}, 10000 );


} );

// setInterval( function () {
//     $('#example').DataTable().ajax.reload(null, false);
// }, 5000 );
</script>

<script>
$(document).ready(function(){

    $(".navbar a, footer a[href='#myPage']").on('click', function(event) {
    if (this.hash !== "") {

        event.preventDefault();

        var hash = this.hash;

        $('html, body').animate({
        scrollTop: $(hash).offset().top
        }, 900, function(){
    

        window.location.hash = hash;
        });
    } 
    });
    
    $(window).scroll(function() {
    $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
        if (pos < winTop + 600) {
            $(this).addClass("slide");
        }
    });
    });
})
</script>
